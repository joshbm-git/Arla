<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SPA Template Module Pages</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Single Page Application" />
    <meta name="author" content="Rasmus Cederdorff" />
    <!-- Firebase UI Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <!-- main styles  -->
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="sander.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/6c7b5cd90a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="app">
    <!-- tabbar navigation -->
    <nav id="tabbar" class="tabbar hide">
      <img
        src="/images/ARLA_LOGO/ARLA_LOGO_DIGITAL/Arla_Logo_White_Large_Box.png"
        alt=""
      />
      <a href="#home"><i class="fas fa-home"></i>Forside</a>
      <a href="#charts"><i class="far fa-chart-bar"></i>Statistikker</a>
      <a href="#survey"><i class="fas fa-tasks"></i>Indmeld data</a>
      <a href="#tips"><i class="fas fa-info-circle"></i>Tips</a>
      <a href="#chartCompare">Add Dataset</a>
      <a href="#profile">Profile</a>
    </nav>
    <section id="content"></section>

    <!-- Loding firebase libraries: firebase, auth, firestore & firebase ui -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <!-- firebase config -->
    <script src="firebase-config.js"></script>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- main js file -->
    <script src="main.js" type="module"></script>
  </body>
</html>
